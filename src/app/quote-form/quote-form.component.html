<div class="container-fluid" id='form'>
  <div class=row>
    <div class=col-md-6>
      <h2 class="text-center">Write a Quote</h2>
  
      <hr>
      <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
      <div class="form-group">
  
        <label for="quote">Quote</label><br>
        <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
        {{newQuote.quote}}
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>New quote is required</p>
        </div>
      </div>
      <br>

      <div class="form-group">
  
        <label for="author">Author</label><br>
        <input type="text" required class="form-control" id="author"[(ngModel)]="newQuote.author" name="author" #author='ngModel'required >
        {{newQuote.author}}
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
      </div>
      <br>

      <div class="form-group">
  
        <label for="submittedBy">Submitted By</label><br>
        <input type="text" required class="form-control" id="submittedBy" [(ngModel)]="newQuote.submittedBy" name="submittedBy" #submittedBy='ngModel'required>
        {{newQuote.submittedBy}}
        <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
          <p>SubmittedBy is required</p>
        </div>
      </div>
      <br>

      <div class="form-group">
            
        <label for="date">Date</label><br>
        <input type='date' id="date" required>
  
      </div>
      <br>
      <button type="submit" class="btn btn-warning">ADD QUOTE</button>
      </form>
    </div>
  </div>
</div>
