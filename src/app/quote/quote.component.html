<div id='quot'>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Life Quotes</h1>
        <h5>Inspiring people to live their best life!</h5>
        <hr>
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 appHighlights>{{quote.quote}}</h6>
            <app-like-dislike></app-like-dislike>
            <button (click)='toggleDetails(i)' class="btn btn-warning">Quote Details</button>
            <app-quote-detail *ngIf='quote.showAuthor'[quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-detail>
          </div>
          
        </div>
      </div>
    </div>  
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>  
</div>
